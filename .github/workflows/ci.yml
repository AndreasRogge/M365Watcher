name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: PSScriptAnalyzer
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path ./UTCM-Management.ps1 -Severity Warning,Error -ReportSummary
          $results | Format-Table -AutoSize
          if ($results | Where-Object Severity -eq 'Error') {
            Write-Error "PSScriptAnalyzer found errors"
            exit 1
          }

  unit-tests:
    name: Pester Unit Tests
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install modules
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -Force -Scope CurrentUser -MinimumVersion 5.0.0
          Install-Module -Name Microsoft.Graph.Authentication -Force -Scope CurrentUser

      - name: Run unit tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = './tests/UTCM-Management.Tests.ps1'
          $config.Output.Verbosity = 'Detailed'
          $config.CodeCoverage.Enabled = $true
          $config.CodeCoverage.Path = @('./UTCM-Management.ps1')
          $config.CodeCoverage.OutputFormat = 'JaCoCo'
          $config.CodeCoverage.OutputPath = './coverage.xml'
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputFormat = 'JUnitXml'
          $config.TestResult.OutputPath = './test-results.xml'
          Invoke-Pester -Configuration $config

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            ./test-results.xml
            ./coverage.xml

  integration-tests:
    name: Pester Integration Tests
    runs-on: windows-latest
    timeout-minutes: 15
    needs: [lint, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: test-tenant
    steps:
      - uses: actions/checkout@v4

      - name: Install modules
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -Force -Scope CurrentUser -MinimumVersion 5.0.0
          Install-Module -Name Microsoft.Graph.Authentication -Force -Scope CurrentUser

      - name: Run integration tests
        shell: pwsh
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = './tests/UTCM-Management.Integration.Tests.ps1'
          $config.Output.Verbosity = 'Detailed'
          $config.Filter.Tag = 'Integration'
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputFormat = 'JUnitXml'
          $config.TestResult.OutputPath = './integration-results.xml'
          Invoke-Pester -Configuration $config

      - name: Upload integration results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-results
          path: ./integration-results.xml
