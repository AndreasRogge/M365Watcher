services:
  m365watcher:
    build:
      context: ..
      dockerfile: dashboard/Dockerfile
    container_name: m365watcher-dashboard
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
